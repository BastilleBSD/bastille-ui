{{define "h2"}}Export a Jail{{end}}
{{define "content"}}
<form method="post" onsubmit="updateOptions()">

    <input name="target" placeholder="Jail Name" required>
    <input name="path" placeholder="Path">
    <input type="hidden" name="options" id="options">

    <fieldset>
        <legend>Options:</legend>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-a">
            <label>Auto mode. Start/stop jail(s) if required.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-l">
            <label>Export a running jail (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--gz">
            <label>Export to a '.gz' compressed image (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--xz">
            <label>Export to a '.xz' compressed image (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--zst">
            <label>Export to a '.zst' compressed image (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--raw">
            <label>Export to an uncompressed RAW image (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--tgz">
            <label>Export to a '.tgz' compressed archive.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--txz">
            <label>Export to a '.txz' compressed archive.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="--tzst">
            <label>Export to a '.tzst' compressed archive.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-v">
            <label>Enable verbose mode (ZFS only).</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-x">
            <label>Enable debug mode.</label>
        </div>

    </fieldset>

    <button class="template-button" type="submit">GO!</button>
</form>

{{if .Output}}<pre>{{.Output}}</pre>{{end}}
{{if .Error}}<div class="error">{{.Error}}</div>{{end}}
{{end}}
