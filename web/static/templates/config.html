{{define "h2"}}Configure Properties{{end}}
{{define "content"}}
<form method="post" onsubmit="updateOptions()">

    <input name="target" placeholder="Jail Name" required>
    <!-- Dropdown for action -->
    <select name="action" required>
        <option value="">Select action</option>
        <option value="get">Get</option>
        <option value="set">Set</option>
        <option value="add">Add</option>
        <option value="remove">Remove</option>
    </select>
    <input name="property" placeholder="Property" required>
    <input name="value" placeholder="Value (optional)">
    <input type="hidden" name="options" id="options">

    <fieldset>
        <legend>Options:</legend>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-x">
            <label>Enable debug mode.</label>
        </div>

    </fieldset>

    <button class="template-button" type="submit">GO!</button>
</form>

{{if .Output}}<pre>{{.Output}}</pre>{{end}}
{{if .Error}}<div class="error">{{.Error}}</div>{{end}}
{{end}}
