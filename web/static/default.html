{{define "default"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{block "title" .}}{{.Title}}{{end}}</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    {{template "navbar" .}}
    {{template "sidebar" .}}
    {{template "parse-options" .}}

    <div class="main-content">
        <div class="panel">
            <h2>{{block "h2" .}}{{.Title}}{{end}}</h2>
            {{template "content" .}}
        </div>
    </div>
</body>
</html>
{{end}}
