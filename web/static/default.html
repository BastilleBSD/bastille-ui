{{define "default"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #0b0b0b;
            color: #eee;
        }

		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh; /* ensures full viewport height */
			justify-content: flex-start; /* start from top */
			align-items: center;
			text-align: center;
			background-image: url('/static/bastille-logo.png');
			background-repeat: no-repeat;
			background-position: center;
			background-size: contain;
			padding-top: 60px; /* optional: space below top of page */
		}

		.panel {
			/* Semi-transparent panel floating above the logo */
			background: rgba(0, 0, 0, 0.75);
			backdrop-filter: blur(6px);
			padding: 30px 40px;
			border-radius: 10px;
			width: 800px;
			text-align: center;
			box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
		}

        a.button, button {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #cc0000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        a.button:hover, button:hover {
            background: #ff3333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: none;
        }

        pre {
            background: #111;
            padding: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow: auto;
            text-align: left;
            border-radius: 4px;
        }

        .error {
            color: #ff6666;
        }
    </style>
</head>

<body>
<div class="panel">
    <h2>{{.Title}}</h2>
    {{template "content" .}}
</div>
</body>
</html>
{{end}}
