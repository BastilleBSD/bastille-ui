{{define "content"}}
<h2>Settings</h2>

{{ if .Error }}
<div class="error">{{ .Error }}</div>
{{ end }}

<form method="POST" action="/settings">
    <label>User:</label>
    <input type="text" name="user" value="{{.Config.User}}" required>

    <label>Password:</label>
    <input type="password" name="password" value="{{.Config.Password}}" required>

    <label>Host:</label>
    <input type="text" name="host" value="{{.Config.Host}}" required>

    <label>Port:</label>
    <input type="text" name="port" value="{{.Config.Port}}" required>

    <button type="submit">Save Settings</button>
</form>
{{end}}
