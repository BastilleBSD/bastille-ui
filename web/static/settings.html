{{define "content"}}
<h2>Settings</h2>

{{ if .Error }}
<div class="error">{{ .Error }}</div>
{{ end }}

<form method="POST" action="/settings">
    <label>Username:</label>
    <input type="text" name="username" value="{{.Config.Username}}" required>

    <label>Password:</label>
    <input type="password" name="password" value="{{.Config.Password}}" required>

    <label>Address:</label>
    <input type="text" name="address" value="{{.Config.Address}}" required>

    <label>Web Port:</label>
    <input type="text" name="webPort" value="{{.Config.WebPort}}" required>

    <label>API Port:</label>
    <input type="text" name="apiPort" value="{{.Config.APIPort}}" required>

    <label>API Key:</label>
    <input type="text" name="apiKey" value="{{.Config.APIKey}}" required>

    <button type="submit">Save Settings</button>
</form>
{{end}}
