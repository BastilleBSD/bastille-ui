<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bastion Login</title>
  <style>
    :root {
      /* Logo Colors */
      --bastille-dark-red: #a61e1e;   /* Left side of logo */
      --bastille-light-red: #d91e1e;  /* Right side of logo */
      
      /* Global Button States */
      --btn-bg-default: var(--bastille-dark-red);
      --btn-bg-hover: var(--bastille-light-red);
      
      /* Theme Colors */
	--bg-color: #f4f4f5;
	--panel-bg: #ffffff;
	--text-primary: #1a1a1a;
	--input-bg: #ffffff;
	--input-border: #e2e8f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
		--bg-color: #0b0b0b;
		--panel-bg: rgba(20, 20, 20, 0.9);
		--text-primary: #eeeeee;
		--input-bg: #1a1a1a;
		--input-border: #333333;
      }
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-panel {
      background: var(--panel-bg);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      margin: 20px;
      text-align: center;
      border: 1px solid var(--input-border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .logo { height: 80px; margin-bottom: 20px; }
    .login-header { margin: 0 0 30px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
    }

    input:focus { border-color: var(--bastille-dark-red); }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--btn-bg-default); /* Starts as Dark Side */
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      transition: background-color 0.2s ease;
    }

    /* Hover effect swaps to the light side of the logo */
    button:hover {
      background-color: var(--btn-bg-hover);
    }

    button:active { filter: brightness(0.8); }

    .error { color: var(--bastille-light-red); margin-bottom: 15px; font-size: 0.9em; }

    @media (max-width: 720px) {
      .login-panel { padding: 30px 20px; border: none; background: transparent; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="login-panel">
    <img src="static/bastille-logo.png" alt="Logo" class="logo">
    <h2 class="login-header">Bastion</h2>

    {{ if .Error }}
    <div class="error">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
