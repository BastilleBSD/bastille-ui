<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bastille WebUI Login</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, sans-serif;
    background-color: #0b0b0b;
    background-image: url('/static/bastille-logo.png'); /* full-page background logo */
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 800px auto; /* adjust logo size */
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Semi-transparent login panel */
.login-panel {
    background: rgba(0,0,0,0.85);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    width: 360px;
    text-align: center;
}

/* Panel header */
.login-panel h2 {
    margin-bottom: 25px;
    color: #cc0000;
}

/* Input fields */
.login-panel input[type="text"],
.login-panel input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border-radius: 6px;
    border: none;
    font-size: 1em;
}

/* Login button */
.login-panel button {
    width: 100%;
    padding: 12px;
    background-color: #cc0000;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
}

.login-panel button:hover {
    background-color: #ff3333;
}

/* Error message */
.error {
    color: #ff6666;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="login-panel">
    <h2>BastilleBSD Login</h2>

    {{ if .Error }}
    <div class="error">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
