{{define "h2"}}List...{{end}}
{{define "content"}}
<form method="post" onsubmit="updateOptions()">

    <button type="submit" name="item" value="">Default</button>
	<button type="submit" name="item" value="all">All</button>
    <button type="submit" name="item" value="backup">Backups</button>
    <button type="submit" name="item" value="ip">Ips</button>
    <button type="submit" name="item" value="jail">Jails</button>
    <button type="submit" name="item" value="limit">Limits</button>
    <button type="submit" name="item" value="log">Logs</button>
    <button type="submit" name="item" value="path">Paths</button>
    <button type="submit" name="item" value="port">Ports</button>
    <button type="submit" name="item" value="priority">Priority</button>
    <button type="submit" name="item" value="release">Releases</button>
    <button type="submit" name="item" value="snapshot">Snapshots</button>
    <button type="submit" name="item" value="state">States</button>
    <button type="submit" name="item" value="template">Templates</button>
    <button type="submit" name="item" value="type">Type</button>
    <input type="hidden" name="options" id="options">

    <fieldset>
        <legend>Options:</legend>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-d">
            <label>List stopped jails only.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-j">
            <label>List jails or sub-arg(s) in json format.</label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-p">
            <label>Print JSON in columns.</label></label>
        </div>

        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-u">
            <label>List running jails only.</label>
        </div>
        <div class="option-row">
            <input type="checkbox" class="option-checkbox" value="-x">
            <label>Enable debug mode.</label>
        </div>

    </fieldset>

</form>

<script>
function updateOptions() {
    const checkboxes = document.querySelectorAll('.option-checkbox');
    const optionsInput = document.getElementById('options');
    let opts = [];

    // Simple flags
    checkboxes.forEach(cb => {
        if (cb.checked && cb.value) {
            opts.push(cb.value);
        }
    });

    optionsInput.value = opts.join(' ');
}
</script>

{{if .Output}}<pre>{{.Output}}</pre>{{end}}
{{if .Error}}<div class="error">{{.Error}}</div>{{end}}

<a class="button" href="/">Home</a>
{{end}}
