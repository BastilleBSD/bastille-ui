<!-- Save as web/static/list.html -->
<h1>List Jails / Items</h1>

<form method="post" action="/bastille/list">
    <label for="options">Options:</label>
    <input type="text" id="options" name="options" placeholder="-a -l"><br><br>

    <label for="item">Item:</label>
    <input type="text" id="item" name="item" placeholder="Optional"><br><br>

    <button type="submit">List</button>
</form>

{{if .Error}}
<div style="color:red;">
    <strong>Error:</strong> {{.Error}}
</div>
{{end}}

{{if .Output}}
<div style="margin-top:20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;">
    <strong>Output:</strong>
    <pre>{{.Output}}</pre>
</div>
{{end}}
