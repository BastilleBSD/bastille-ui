info:
  contact: {}
paths:
  /api/v1/{software}/{command}:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Return supported options and parameters for any command
      parameters:
      - description: Authentication token (e.g., Bearer <token>)
        in: header
        name: Authorization
        required: true
        type: string
      - description: Software name (either 'bastille' or 'rocinante')
        in: path
        name: software
        required: true
        type: string
      - description: Command name
        in: path
        name: command
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Command specs for the requested command
          schema: {}
      tags:
      - spec
